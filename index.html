<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Register</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='register.css'>
	<script src='register.js'></script>
</head>
<body>
	<form class="register" name="myForm" id="myForm" action="login.html">
		<fieldset>
			<legend>Register</legend> <br>
			<span1>* require *</span1> <br>
			<span id="errormsg"></span> <br>
			First name*: 
			<input type="text" name="firstname" placeholder = "Enter first name" id="firstname" required>
			<br>
			Last name*: 
			<input type="text" name="lastname" placeholder = "Enter last name" id="lastname" required>
			<br>
			Gender*: 
			<input type="radio" name="gender" value="male" required>Male
			<input type="radio" name="gender" value="female" required>Female
			<input type="radio" name="gender" value="other" required>Other
			<br>
			Birthday*: 
			<input type="date" name="bday" value="" required>
			<br>
			Email address*: 
			<input type="email" name="email" placeholder = "Enter email" id="email" required>
			<br>
			Username*: 
			<input type="text" name="username" placeholder = "Enter username" required>
			<br>
			Password*: 
			<input type="password" name="password" placeholder = "Enter password" required>
			<br>
			Retype Password*: 
			<input type="password" name="Retypepassword" placeholder = "Enter password again" required>
			<br>
			<input type="submit" value="Register">
			<input type="reset" value="Reset">
		</fieldset>
	</form>
</body>
</html>
